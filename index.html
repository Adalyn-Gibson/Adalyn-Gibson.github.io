<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Adalyn Gibson | Personal Website</title>
  <style>
    body {
      font-family: 'Lucida Console', Monaco, monospace;
      margin: 0;
      padding: 0;
      background: #FFFFFF;
      color: #222;
    }
    header {
      text-align: center;
      padding: 2rem 1rem 1rem;
      background: #FFFFFF;
      color: #4B3F72;
    }
    header h1 {
      margin: 0;
      font-size: 2.5rem;
    }
    header p {
      font-size: 1.2rem;
      margin-top: 0.5rem;
    }
    main {
      max-width: 1000px;
      margin: 2rem auto;
      padding: 1rem;
    }
    .image-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }
    .image-grid a img {
      width: 220px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
    }
    .image-grid a img:hover {
      transform: scale(1.05);
    }
    .tab-content {
      display: none;
    }
    .tab-content.active {
      display: block;
    }
    h2 {
      text-align: center;
      color: #4B3F72;
    }
    @media (max-width: 600px) {
      .image-grid a img {
        width: 90%;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Adalyn Gibson</h1>
    <p>Astrophysics and Planetary Sciences Undergraduate at University of Colorado Boulder</p>
  </header>

  <main>
    <!-- Home Page Grid -->
    <section id="homepage" class="tab-content active">
      <h2>Welcome! Explore My Site</h2>
      <div class="image-grid">
        <a href="#" onclick="showTab('about')">
          <img src="https://via.placeholder.com/220x150?text=About+Me" alt="About Me">
        </a>
        <a href="#" onclick="showTab('research')">
          <img src="https://via.placeholder.com/220x150?text=Projects" alt="Projects">
        </a>
        <a href="#" onclick="showTab('outreach')">
          <img src="https://via.placeholder.com/220x150?text=Outreach" alt="Outreach">
        </a>
        <a href="#" onclick="showTab('contact')">
          <img src="https://via.placeholder.com/220x150?text=Contact" alt="Contact">
        </a>
      </div>
    </section>

    <!-- About Section -->
    <section id="about" class="tab-content">
      <h2>About Me</h2>
      <div class="image-grid">
        <a href="#">
          <img src="https://via.placeholder.com/220x150?text=CV" alt="CV">
        </a>
        <a href="#">
          <img src="https://via.placeholder.com/220x150?text=Mission" alt="Mission Statement">
        </a>
      </div>
    </section>

    <!-- Research Section -->
    <section id="research" class="tab-content">
      <h2>Research Projects</h2>
      <div class="image-grid">
        <a href="https://arxiv.org/abs/2506.10201" target="_blank">
          <img src="https://via.placeholder.com/220x150?text=AU+Mic+Flares" alt="AU Mic Flares">
        </a>
        <a href="#">
          <img src="https://via.placeholder.com/220x150?text=TESS+Disk" alt="RZ Psc Disk">
        </a>
        <a href="#">
          <img src="https://via.placeholder.com/220x150?text=Atmosphere+Models" alt="Atmospheric Models">
        </a>
      </div>
    </section>

    <!-- Outreach Section -->
    <section id="outreach" class="tab-content">
      <h2>Outreach and Teaching</h2>
      <div class="image-grid">
        <a href="#">
          <img src="https://via.placeholder.com/220x150?text=Astronomy+Club" alt="CU Astronomy Club">
        </a>
        <a href="#">
          <img src="https://via.placeholder.com/220x150?text=Planetarium+Talk" alt="Planetarium Talk">
        </a>
      </div>
    </section>

    <!-- Contact Section -->
    <section id="contact" class="tab-content">
      <h2>Contact</h2>
      <div class="image-grid">
        <a href="mailto:adgi9680@colorado.edu" title="Email">
          <img src="https://via.placeholder.com/220x150?text=Email+Me" alt="Email">
        </a>
        <a href="https://github.com/Adalyn-Gibson" target="_blank" title="GitHub">
          <img src="https://via.placeholder.com/220x150?text=GitHub" alt="GitHub">
        </a>
        <a href="https://www.linkedin.com/in/adalyngibson" target="_blank" title="LinkedIn">
          <img src="https://via.placeholder.com/220x150?text=LinkedIn" alt="LinkedIn">
        </a>
      </div>
    </section>
  </main>

  <script>
    function showTab(tabId) {
      // Hide all sections
      document.querySelectorAll('.tab-content').forEach((el) => {
        el.classList.remove('active');
      });
      // Show selected tab
      document.getElementById(tabId).classList.add('active');
      // Scroll to top for user convenience
      window.scrollTo(0, 0);
    }
  </script>
</body>
</html>
